
# 技能操作 有效词条总结
# <> 表示参数
# [] 表示可选参数
# | 参数举例
# 部分基础值参看 Caculator.xml

#
相手の: 任意词条前缀，不加此前缀表示技能持有者，加上表示对手/目标

#伤害相关 
ダメージ: 受到伤害
回復: 回復数值
威力: 最终攻击力值

#队形相关
隣接ユニット数: 周围1格内单位数量
周囲の味方数: 周围友军数量，周囲の味方数(<距离:number>, [武器种类:string | 魔道書])
周囲の性別数: 基本同上，如：周囲の性別数(2, 女性) >= 2
周囲の敵数: 参考周囲の味方数
周囲の隣接男女数: 
周囲のユニット数: 周囲のユニット数(<距离:number>)
地形回避: 地形赋予的回避值

#立场
立場: 如 立場 == 援護

#战斗相关

移動距離: 战斗前移动的距离
行動回数: 可以行动次数（再动）
手番回数: 攻击轮数，或者说追击次数
攻撃回数: 单轮攻击次数
攻撃属性: = 物理属性 or 魔法属性
攻撃結果: 判定攻击结果 如：攻撃結果(必殺) 攻撃結果(ブレイク)  攻撃結果 == ミス 攻撃結果 == ヒット，可以判定，也可以修改
武器の種類: 
武器の耐久値:
武器の重さ:
武器の消費:
武器攻撃力:
戦闘距離: 战斗时与对手的距离
生存: 战斗后角色是否活着

#吹飞
吹き飛ばし率:
吹き飛ばし距離:

#Engage
エンゲージカウント: 结合计量数
エンゲージカウント限界: 结合计量上限
エンゲージ中: 是否在结合中，エンゲージ中 == 0 表示不在结合中
エンゲージOn: TBD
エンゲージOff: TBD
エンゲージ増加フェイズ: TBD
エンゲージ回数: 结合次数(TBD)
エンゲージ継続ターン: 

#技能
スキル所持: 判定是否持有技能，スキル所持(<技能id:string>) id 要去掉 SID_
スキル確率(number):  スキル確率(<几率:number>)
スキル確率補正: 改变角色所有几率发动技能的发动几率


#其他
拾得アイテム: 获得物品， 如 拾得アイテム = アイテム("1000G")
一時変数: 临时变量
性別: 如：性別 == 男性
